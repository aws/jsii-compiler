name: auto-merge
run-name: 'Enable "Merge when ready" on PR #${{ github.event.number }}'
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review
  merge_group:
    branches:
      - main
jobs:
  enable-auto-merge:
    name: Enable "Merge when ready" for this PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    env:
      CI: "true"
    if: "!github.event.pull_request.draft"
    steps:
      - uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.number }}
          merge-method: squash
