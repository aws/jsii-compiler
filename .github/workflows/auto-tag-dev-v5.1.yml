  auto-tag:
    name: Auto-Tag Release
    needs: pre-flight
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          ref: ${{ needs.pre-flight.outputs.sha }}
